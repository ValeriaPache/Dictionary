<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles/Style.css">
    <title>Traductor</title>
</head>
<body>
    <header class="contentHeader">
        <div class="contentTittle">
            <h1>Traductor</h1>
        </div>
    </header>

    <main class="contentBody">
        <section class="subContentBoody">
            <div class="containerSpaceWord">
                <div class="tittleWord">
                    
                    <p> Palabra/word<p>
                </div>
                <div class="spaceWord">
                    <input class="spaceShart" type="word" placeholder="Ingrese una palabra">
                </div>
            </div>
            <div class="containerSelectTranslator">
                <p>Ingles</p>
                <input type="radio" name="" id="">
                <p>Espa√±ol</p>
                <input type="radio" name="" id="">
            </div>
            <div class="containerButtomTranslate">
                <button class="buttomTranslate">Traducir/Translate</button>
            </div>
            <div class="containerButtomResponse">
                <button class="buttomResponse">Respuesta/Response</button>
            </div>
            <div class="containerTittleCategory">
                <h3 class="tittleCategory">Categorias</h3>
            </div>
            <div class="containerSelectCategory">
                <div class="category">
                    <p>Animales</p>
                    <input type="radio" name="" id="">
                </div>
                <div class="category">
                    <p>Frutas</p>
                    <input type="radio" name="" id="">
                </div>
                <div class="category">
                    <p>Colores</p>
                    <input type="radio" name="" id="">
                </div>
                <div class="category">
                    <p>Descripciones</p>
                    <input type="radio" name="" id="">
                </div>
                <div class="category">
                    <p>Habilidades</p>
                    <input type="radio" name="" id="">
                </div>
                <div class="category">
                    <p>Verbos</p>
                    <input type="radio" name="" id="">
                </div>
            </div>
        </section>
    </main>
    
</body>
<script src="dictionary.js"></script>
</html>
